# Example 4: Maintenance Release on Maintenance Branch
#
# Scenario: A maintenance patch on an older release cycle addressing
# critical bugs. The repository is on a maintenance branch (e.g.,
# maintenance-r3) and preparing a maintenance release (r3.4).
#
# Shows a mix of APIs: one receiving a patch update (2.1.0 â†’ 2.1.1),
# while another remains at its previously released version (implicit lock).

repository:
  release_track: meta-release
  meta_release: Fall25
  target_release_tag: r3.4
  target_release_type: maintenance-release

dependencies:
  commonalities_release: r3.4
  identity_consent_management_release: r3.3

apis:
  - api_name: sim-swap
    target_api_version: 2.1.1
    target_api_status: public
    main_contacts:
      - simswapMaintainer

  - api_name: sim-swap-subscriptions
    target_api_version: 0.3.0
    target_api_status: public
    # Note: CI detects this version was already released as public
    # version and will block any modifications (implicit lock)
    main_contacts:
      - simswapMaintainer
