# Example 3: Release Candidate Preparation
#
# Scenario: A single-API repository with its first stable API version
# as target. The API is at rc status targeting version 1.0.0.
# The repository release readiness is set to pre-release-rc,
# indicating the repository is ready to create an M3 pre-release.

repository:
  release_track: meta-release
  meta_release: Spring26
  release_tag: r3.2
  release_readiness: pre-release-rc

dependencies:
  commonalities_release: r4.2
  identity_consent_management_release: r4.2

apis:
  - api_name: device-identifier
    target_version: 1.0.0
    api_status: rc
    main_contacts:
      - deviceTeamLead
      - deviceDeveloper
